<!-- Navigation bar with Bootstrap styling -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <!-- Brand link leading to the home page -->
    <a class="navbar-brand custom-font" routerLink="/home">Old Vikings</a>

    <!-- Displaying the application version -->
    <span class="version">v.{{version}}</span>

    <!-- Toggle button for collapsed navigation on smaller screens -->
    <button (click)="isShown = !isShown" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse"
            type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible navigation links -->
    <div [ngClass]="{'show': isShown}" class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav me-auto">

        <!-- Home link -->
        <li class="nav-item">
          <a (click)="isShown = false" class="nav-link" routerLink="/home" routerLinkActive="active">Home
          </a>
        </li>

        <li class="nav-item">
          <a (click)="isShown = false" class="nav-link" routerLink="/vs" routerLinkActive="active">VS-Duell
          </a>
        </li>

      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"
             id="navbarDarkDropdownMenuLink" role="button">
            <i class="bi bi-globe"></i>
            {{siteLanguage}}
          </a>
          <ul aria-labelledby="navbarDarkDropdownMenuLink" class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li>
              <a (click)="changeSiteLanguage(language.code)" *ngFor="let language of languageList"
                 class="dropdown-item">
                {{language.label}}
                <img src='{{ "assets/flags/" + language.code + ".png" }}' alt="Language flag">
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Router outlet for displaying routed components -->
<router-outlet></router-outlet>
